<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List | Welcome!</title>
        <meta charset="UTF-8">
        <meta name="author" content="Michael Miller">
        <meta name="keyword" content="to-do list, to-do, list">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="images/todo.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">
        <link href="stylesheets/normalize.css" rel="stylesheet">
        <link href="stylesheets/main.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
        <script src="javascript/config.js"></script>
    </head>
    <body>
        <div class="header-content">
            <div class="header-container">
                <div class="logo-img">
                    <img class="note-logo" src="images/notepad.png" alt="notepad logo">
                </div>
                <div class="app-name">
                    <h1>To - Do<span class="wow"><sup>List</sup></span></h1>
                </div>
            </div>
        </div>
        <div class="list-content">
            <h3 class="todo-name">To - Do List</h3>
            <form class="todo-form">
                <label id="name">Note Name:</label>
                <input type="text" id="note_name" name="note_name" placeholder="Add note name!">
                <br>
                <label id="note">Note:</label>
                <textarea name="textarea" id="textarea" cols="25" rows="3" placeholder="Please add your to-do item here!"></textarea>
                <br>
                <label class="msg"></label>
                <button id="submit" class="button_submit">Add Note</button>
                <input type="reset" value="Reset Note" class="button_reset">
            </form>
        </div>
        <div class="weather-content">
            <h3 class="apps-name">Apps Widget</h3>
            <div class="apps-widget">
                <img src="images/calculator.png" alt="Calculator App" width="30px" onclick="popitup()">
            </div>
            <h5 id="today_date"></h5>
            <div class="weather-container">
                <div id="iconContent">
                    <img src="" id="weatherIcon" width="60px">
                </div>
                <div id="description"></div>
                <h1 id="temp"></h1>
                <h3 id="feelsLike"></h3>
                <div id="location">
                    <span class="locationName">Location</span>
                    <span class="locationData"></span>
                </div>
                <div id="sunTime">
                    <div id="sunRise">
                        <span class="riseName">Sun Rise</span>
                        <span class="riseData"></span>
                    </div>
                    <div id="sunSet">
                        <span class="setName">Sun Set</span>
                        <span class="setData"></span>
                    </div>
                </div>
                <div id="wind">
                    <div id="windSpeed">
                        <span class="windName">Wind Speed</span>
                        <span class="windData"></span>
                    </div>
                    <div id="windGust">
                        <span class="windName">Wind Gust</span>
                        <span class="gustData"></span>
                    </div>
                </div>
                <div id="comfort">
                    <div id="humidity">
                        <span class="humidityName">Humidity</span>
                        <span class="humidityData"></span>
                    </div>
                    <div id="pressure">
                        <span class="pressureName">Pressure</span>
                        <span class="pressureData"></span>
                    </div>
                </div>
                <div id="precip">
                    <div id="snowFall">
                        <span class="snowName"></span>
                        <span class="snowData"></span>
                    </div>
                    <div id="rainFall">
                        <span class="rainName"></span>
                        <span class="rainData"></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="todo-content" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>To - Do</h3>
        </div>
        <div class="inprogress-content" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>In - Progress</h3>
        </div>
        <div class="completed-content" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Completed</h3>
        </div>
        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>Contact Info</h2>
                <h4>Designed by Michael Miller</h4>
                <a href="http://www.github.com/millerm30" target="_blank"><i class="fa-brands fa-github fa-2xl"></i></a>
                <a href="http://www.twitter.com/millerm30" target="_blank"><i class="fa-brands fa-twitter fa-2xl"></i></a>
                <a href="https://linkedin.com/in/michael-miller-0aa2bb229" target="_blank"><i class="fa-brands fa-linkedin fa-2xl"></i></a>
            </div>
        </div>
        <div class="footer-content">
            <span class="copyInfo">
                <p>&copy;&nbsp;2022, Design By Michael Miller</p>
            </span>
            <span class="contactInfo">
                <i class="fa-solid fa-address-card fa-xl" id="myBtn"></i>
            </span>
        </div>        
        <script src="javascript/noteActions.js"></script>
        <script src="javascript/dateActions.js"></script>
        <script src="javascript/dragActions.js"></script>
        <script src="javascript/dragdropTouch.js"></script>
        <script src="javascript/widgetActions.js"></script>
        <script src="javascript/weatherActions.js"></script>
        <script src="javascript/modalcontactActions.js"></script>
    </body>
</html>
