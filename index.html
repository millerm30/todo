<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List | Welcome!</title>
        <meta charset="UTF-8">
        <meta name="author" content="Michael Miller">
        <meta name="keyword" content="to-do list, to-do, list">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="images/todo.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">
        <link href="stylesheets/normalize.css" rel="stylesheet">
        <link href="stylesheets/main.css" rel="stylesheet">
        <script src="node_modules/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="header-content">
            <div class="header-container">
                <div class="logo-img">
                    <img class="note-logo" src="images/notepad.png" alt="notepad logo">
                </div>
                <div class="app-name">
                    <h1>To - Do<span class="wow"><sup>List</sup></span></h1>
                </div>
            </div>
        </div>
        <div class="list-content">
            <h3>To-Do List</h3>
            <form class="todo-form">
                <label id="name">Note Name:</label>
                <input type="text" id="note_name" name="note_name" placeholder="Add note name!">
                <br>
                <label id="note">Note:</label>
                <textarea name="textarea" id="textarea" cols="25" rows="3" placeholder="Please add your to-do item here!"></textarea>
                <br>
                <label class="msg"></label>
                <button id="submit" class="button_submit">Add Note</button>
                <input type="reset" value="Reset Note" class="button_reset">
            </form>
        </div>
        <div class="weather-content">
            <h3>Apps Widget</h3>
            <div class="apps-widget">
                <img src="images/calculator.png" alt="Calculator App" width="30px" onclick="popitup()">
            </div>
            <h5 id="today_date"></h5>
            <div class="weather-container">
                <div id="iconContent">
                    <img src="icons/01d.svg" id="weatherIcon" width="60px">
                </div>
                <div id="description">Sunny Periods</div>
                <h1 id="temp">-4&deg;C</h1>
                <h3 id="feelsLike">-11&deg;C</h3>
                <div id="location"></div>
                <div id="wind">Wind Speed: 12 km/h</div>
                <div id="windGust">Wind Gusts: 26 km/h</div>
                <div id="humidity">Humidity: 69%</div>
            </div>
        </div>
        <div class="todo-content" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>To-Do</h3>
        </div>
        <div class="inprogress-content" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>In-Progress</h3>
        </div>
        <div class="completed-content" ondrop="drop(event)" ondragover="allowDrop(event)">
            <h3>Completed</h3>
        </div>
        <div class="footer-content">
            <p>&copy;&nbsp;2022, Design By Michael Miller</p>
        </div>        
        <script src="javascript/noteActions.js"></script>
        <script src="javascript/dateActions.js"></script>
        <script src="javascript/dragActions.js"></script>
        <script src="javascript/widgetActions.js"></script>
        <script src="javascript/weatherActions.js"></script>
    </body>
</html>
