<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do List</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="images/todo.ico">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave&display=swap" rel="stylesheet">
        <link href="stylesheets/normalize.css" rel="stylesheet">
        <link href="stylesheets/main.css" rel="stylesheet">
    </head>
    <body>
        <div class="header-content">
            <h4>List</h4><h1>Drag & Drop To-Do</h1>
            <img class="note-logo" src="images/notepad.png" alt="notepad logo">
        </div>
        <div class="list-content">
            <h3>To-Do List</h3>
            <form class="todo-form">
                <label id="notename">Note Name:</label>
                <input type="text" id="note_name" placeholder="Please enter note name here" required>
                <br>
                <label for="status">Status:</label>
                <select name="status" id="status" required>
                    <option value="">Choose</option>
                    <option value="todo">To-Do</option>
                    <option value="progress">In-Progress</option>
                    <option value="completed">Completed</option>
                </select>
                <br>
                <label id="note">Note:</label>
                <textarea name="textarea" cols="25" rows="3" placeholder="Please ad your to-do item here!" required></textarea>
                <br>
                <input type="button" value="Submit Item" id="button_submit">
                <input type="reset" value="Reset Item" id="button_reset">
            </form>
        </div>
        <div class="weather-content">
            <h3>Weather App</h3>
            <p>This will be the location for the local weather API.</p>
        </div>
        <div class="todo-content">
            <h3>To-Do</h3>
        </div>
        <div class="inprogress-content">
            <h3>In-Progress</h3>
        </div>
        <div class="completed-content">
            <h3>Completed</h3>
        </div>
        <div class="footer-content">
            <p>&copy;&nbsp;2022, Design By Michael Miller</p>
        </div>
    </body>
</html>
