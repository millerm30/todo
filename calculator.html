<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator App</title>
    <meta charset="UTF-8">
    <meta name="author" content="Michael Miller">
    <link rel="shortcut icon" href="images/calculator_icon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Roboto&display=swap" rel="stylesheet">
    <link href="stylesheets/normalize.css" rel="stylesheet">
    <link href="stylesheets/calculator.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="header_content">
            <img src="images/calculator.png" alt="Calculator" width="30px">
            <h4>Calculator<span class="appName"><sup>&nbsp;App</sup></span></h4>
        </div>
        <div class="output">
            <h3 class="answerScreen">0</h3>
        </div>
        <div class="keyBtns">
            <div class="btn" data-type="clear" data-id="C" id="clear">AC</div>
            <div class="btn" data-type="operator" data-id="/" id="funBtn">&divide;</div>
            <div class="btn" data-type="number" data-id="7">7</div>
            <div class="btn" data-type="number" data-id="8">8</div>
            <div class="btn" data-type="number" data-id="9">9</div>
            <div class="btn" data-type="operator" data-id="*" id="funBtn">&times;</div>
            <div class="btn" data-type="number" data-id="4">4</div>
            <div class="btn" data-type="number" data-id="5">5</div>
            <div class="btn" data-type="number" data-id="6">6</div>
            <div class="btn" data-type="operator" data-id="-" id="funBtn">&minus;</div>
            <div class="btn" data-type="number" data-id="1">1</div>
            <div class="btn" data-type="number" data-id="2">2</div>
            <div class="btn" data-type="number" data-id="3">3</div>
            <div class="btn" data-type="operator" data-id="+" id="funBtn">&plus;</div>
            <div class="btn" data-type="number" data-id="0">0</div>
            <div class="btn" data-type="symbol" data-id=".">.</div>
            <div class="btn" data-type="equal" data-id="=" id="equal">=</div>
        </div>
    </div>
    <script src="javascript/calculatorActions.js"></script>
</body>
</html>
